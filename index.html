<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE REAL RISE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    .hero {
      background: url('intro-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero .small-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .hero .main-title {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .hero .tagline {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background-color: #111;
    }

    .button {
      background-color: #FFD700;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #e6c200;
    }

    @media (max-width: 768px) {
      .hero .main-title {
        font-size: 2rem;
      }

      .button {
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="small-text">Welcome to</div>
    <div class="main-title">THE REAL RISE</div>
    <div class="tagline">Built from hustle. Powered by vision.</div>
  </section>

  <section class="buttons">
    <button class="button">MOTIVATION CORNER</button>
    <button class="button">HUSTLE ACADEMY</button>
    <button class="button">DESIGN SERVICES</button>
  </section>
</body>
</html>
