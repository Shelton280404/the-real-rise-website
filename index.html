<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE REAL RISE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1508264165352-258db2ebd59b') no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .intro {
      margin-bottom: 40px;
    }

    .intro .welcome {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .intro .title {
      font-size: 3rem;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .intro .tagline {
      font-size: 1rem;
      color: #ccc;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .feature-box {
      background-color: #FFD700;
      color: #fff;
      padding: 20px;
      border-radius: 30px;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .feature-box:hover {
      transform: translateY(-5px);
      background-color: #e6c200;
    }

    .feature-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .intro .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <img src="your-logo-file.png" alt="The Real Rise Logo" class="logo" />
    <div class="intro">
      <div class="welcome">Welcome to</div>
      <div class="title">THE REAL RISE</div>
      <div class="tagline">Built from hustle. Powered by vision.</div>
    </div>
    <div class="features">
      <div class="feature-box">
        <div class="feature-title">MOTIVATION CORNER</div>
      </div>
      <div class="feature-box">
        <div class="feature-title">HUSTLE ACADEMY</div>
      </div>
      <div class="feature-box">
        <div class="feature-title">DESIGN SERVICES</div>
      </div>
      <div class="feature-box">
        <div class="feature-title">EGG BUSINESS</div>
      </div>
    </div>
  </div>
</body>
</html>
