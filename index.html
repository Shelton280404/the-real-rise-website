<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE REAL RISE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1513475382585-d06e58bcb0d3') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .header {
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .small-text {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 5px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      color: gold;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 1rem;
      color: #ccc;
    }

    .features {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px;
      width: 100%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .feature-box {
      min-width: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid gold;
      padding: 20px;
      border-radius: 25px;
      flex-shrink: 0;
      transition: transform 0.3s;
    }

    .feature-box:hover {
      transform: translateY(-8px);
    }

    .feature-title {
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
    }

    @media (orientation: portrait) {
      .features {
        flex-direction: column;
        align-items: center;
      }
      .feature-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="small-text">Welcome to</div>
    <div class="title">THE REAL RISE</div>
    <div class="tagline">Built from hustle. Powered by vision.</div>
  </div>

  <div class="features">
    <div class="feature-box"><div class="feature-title">MOTIVATION CORNER</div></div>
    <div class="feature-box"><div class="feature-title">HUSTLE ACADEMY</div></div>
    <div class="feature-box"><div class="feature-title">DESIGN SERVICES</div></div>
    <div class="feature-box"><div class="feature-title">EGG BUSINESS</div></div>
  </div>
</body>
</html>
