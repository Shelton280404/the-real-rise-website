<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE REAL RISE</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.92)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" preserveAspectRatio="none"><path fill="%23333" d="M0,640 Q300,520 600,640 T1200,560 L1200,800 L0,800 Z"></path><path fill="%23222" d="M0,560 Q300,480 600,560 T1200,480 L1200,800 L0,800 Z"></path><path fill="%23111" d="M0,480 Q300,400 600,480 T1200,400 L1200,800 L0,800 Z"></path></svg>'),
                linear-gradient(to bottom, #1a2a3a, #0a1929);
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .logo-placeholder {
            width: 500px;
            height: 120px;
            background: linear-gradient(to right, #d4af37, #f9e076, #d4af37);
            margin: 0 auto 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
        }
        
        .logo-placeholder h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            color: #1a1a1a;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        .welcome {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 5px;
            color: #f0f0f0;
            font-family: 'Raleway', sans-serif;
            text-transform: uppercase;
        }
        
        .main-title {
            font-size: 3.8rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 60px;
            color: #d0d0d0;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .tagline span {
            display: block;
            margin-top: 8px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 35px;
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .feature-box {
            background: linear-gradient(145deg, #d4af37, #f9e076);
            border-radius: 100px;
            padding: 25px 40px;
            text-align: center;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            min-width: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .feature-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
        }
        
        .feature-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.13);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .feature-box:hover::before {
            left: 150%;
        }
        
        .feature-title {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #1a1a1a;
            position: relative;
            z-index: 2;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
            padding: 0 10px;
        }
        
        .footer {
            margin-top: 60px;
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
            letter-spacing: 1px;
            font-family: 'Raleway', sans-serif;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .logo-placeholder {
                width: 400px;
                height: 100px;
            }
            
            .logo-placeholder h1 {
                font-size: 2.8rem;
            }
            
            .welcome {
                font-size: 1.5rem;
            }
            
            .main-title {
                font-size: 3rem;
            }
            
            .feature-box {
                min-width: 220px;
                padding: 20px 30px;
            }
        }
        
        @media (max-width: 600px) {
            .logo-placeholder {
                width: 300px;
                height: 80px;
            }
            
            .logo-placeholder h1 {
                font-size: 2rem;
            }
            
            .welcome {
                font-size: 1.3rem;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 40px;
            }
            
            .feature-box {
                min-width: 100%;
                padding: 25px 20px;
            }
            
            .feature-title {
                font-size: 1.3rem;
            }
            
            .features {
                gap: 20px;
            }
        }
        
        /* Animation for boxes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .feature-box {
            animation: float 4s ease-in-out infinite;
        }
        
        .feature-box:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .feature-box:nth-child(3) {
            animation-delay: 1s;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.3) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glow"></div>
    
    <div class="container">
        <div class="logo-container">
            <!-- Logo area - replace with your logo -->
            <div class="logo-placeholder">
                <h1>THE REAL RISE</h1>
            </div>
            <div class="welcome">WELCOME TO</div>
            <div class="main-title">THE REAL RISE</div>
        </div>
        
        <div class="tagline">
            Built from hustle.<span>Powered by vision.</span>
        </div>
        
        <div class="features">
            <div class="feature-box">
                <div class="feature-title">MOTIVATION CORNER</div>
            </div>
            <div class="feature-box">
                <div class="feature-title">HUSTLE ACADEMY</div>
            </div>
            <div class="feature-box">
                <div class="feature-title">DESIGN SERVICES</div>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2023 THE REAL RISE. ALL RIGHTS RESERVED.
        </div>
    </div>
    
    <script>
        // Enhanced hover effect for boxes
        document.addEventListener('DOMContentLoaded', function() {
            const boxes = document.querySelectorAll('.feature-box');
            
            boxes.forEach(box => {
                box.addEventListener('mouseenter', function() {
                    this.style.animation = 'none';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 100);
                });
                
                box.addEventListener('click', function() {
                    alert(`You selected: ${this.querySelector('.feature-title').textContent}`);
                });
            });
        });
    </script>
</body>
</html>>
